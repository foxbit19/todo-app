version: '3'
services:
  client:
    container_name: todoapp-client
    restart: unless-stopped
    build:
      context: ./client
      args:
        - REACT_APP_BASE_URL=http://localhost:8080
    ports:
      - "8001:3000"
    links:
      - server
  server:
    container_name: todoapp-server
    restart: unless-stopped
    build: ./server
    ports:
      - "8080:8000"
    environment:
      - DB_FILE_NAME=db.json
      - PORT=8000
    volumes:
      - database:/usr/server/db
volumes:
  database:
